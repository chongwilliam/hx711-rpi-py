name: Upload to PyPI
on:
  push:
    paths:
      - "src/**"
      - "setup.py"
      - "pyproject.toml"
  workflow_dispatch:
  repository_dispatch:

jobs:

  bumpversion:
    name: auto increment version
    runs-on: ubuntu-latest
    steps:
      - run: |
          pip3 install --upgrade bump2version
          bump2version minor

  build:

    name: Build on ${{ matrix.cpu }}
    runs-on: ubuntu-latest
    needs: [bumpversion]
    strategy:
      matrix:
        base_image: ["raspios_lite:2021-05-07"]
        cpu: [arm1176, cortex-a8]

    steps:
    
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Build RPI environment
      uses: pguyot/arm-runner-action@v1
      with:
        commands: src/gh-actions-rpi-cmd.sh
        base_image: ${{ matrix.base_image }}
        image_additional_mb: 10000
        cpu: ${{ matrix.cpu }}
        optimize_image: false
        copy_artifact_path: dist/
        copy_artifact_dest: .

    - name: Publish distribution ðŸ“¦ to PyPI
      if: ${{ success() }} }}
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
        verbose: true
